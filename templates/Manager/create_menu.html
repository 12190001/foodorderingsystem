{% extends './../basee.html' %}

{% block content %}
	<!---about--->
	<section class="menuadd" id="about">
		<div class="menuadd-img">
			<img src="img/about.png">
		</div>

		<div class="menuaddform">
            <h2>Menu Add</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" class="field form-control" placeholder="Food Item" name="name">
				<input type="file" class="field form-control" placeholder="Price" name = 'image'>
				<input type="number" class="field form-control" placeholder="Image" name = 'price' >
				<textarea placeholder="Description" class="field form-control" name="description" ></textarea>
				<button type="submit" class="btn btn-warning" style="color: #fff;">Add</button>
            </form>
		</div>
	</section>
{% endblock %}
