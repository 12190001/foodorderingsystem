{% load static %}
<!Doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url({% static 'images/bg-1.jpg' %});"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>

			      	</div>
						<form action="" method="POST" class="signin-form">
						{% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="Firstname" required>
			      			<label class="form-control-placeholder" for="username">First name</label>
			      		</div>

						<div class="form-group mt-3">
							<input type="text" class="form-control" name="Lastname" required>
							<label class="form-control-placeholder" for="username">Last name</label>
						</div>

						<div class="form-group mt-3">
							<input type="text" class="form-control" name="email" required>
							<label class="form-control-placeholder" for="username">Email</label>
						</div>

						<div class="form-group mt-3">
							<input type="text" class="form-control" name="contact" required>
							<label class="form-control-placeholder" for="username">Contact Number</label>
						</div>
						<div class="form-group">
							<input id="password-field" type="password" class="form-control"  name="password" required>
							<label class="form-control-placeholder" for="password">Password</label>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						  </div>

		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" name='confirmPassword' required>
		              <label class="form-control-placeholder" for="password">Confirm Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>

		            </div>
		          </form>
		          <p class="text-center">Already have an account? <a data-toggle="tab" href="#signup">Signin</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
